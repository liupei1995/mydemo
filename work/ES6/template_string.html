<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="result">
			
		</div>
		
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var count = 10;
			var name = "liupei";
			
			$("#result").append(
				"There are <b>" + count + "</b>" +
				" my name is" + name
			);
			//我们需要要用一堆的"+"号来连接文本和变量
			//而使用ES6的新特性模板字符串后``
			
			$("#result").append(`
				There are <b>${count}</b> 
				my name is ${name}
			`);
		</script>
	</body>
</html>
